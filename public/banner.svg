<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="1"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="url(#bg-gradient)" rx="12" ry="12"/>

  <!-- Grid (Subtle) -->
  <path d="M50 50 L750 50 M50 100 L750 100 M50 150 L750 150 M50 200 L750 200 M50 250 L750 250" stroke="#334155" stroke-width="1" opacity="0.3"/>
  <path d="M100 25 L100 275 M200 25 L200 275 M300 25 L300 275 M400 25 L400 275 M500 25 L500 275 M600 25 L600 275 M700 25 L700 275" stroke="#334155" stroke-width="1" opacity="0.3"/>

  <!-- Abstract Graph -->
  <path d="M50 220 C 150 220, 200 180, 300 190 S 400 120, 500 130 S 650 60, 750 50" fill="none" stroke="url(#line-gradient)" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Fill under graph (faded) -->
  <path d="M50 220 C 150 220, 200 180, 300 190 S 400 120, 500 130 S 650 60, 750 50 V 300 H 50 Z" fill="#10b981" opacity="0.05"/>

  <!-- Logo Text -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="64" fill="#f8fafc" letter-spacing="2">EdgeLab</text>
  
  <!-- Version Badge -->
  <rect x="580" y="115" width="40" height="24" rx="4" fill="#10b981"/>
  <text x="600" y="132" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#0f172a">v3</text>

  <!-- Tagline -->
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8" letter-spacing="1">THE STOIC HANDICAPPER'S OS</text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="220" r="4" fill="#10b981"/>
  <circle cx="750" cy="50" r="4" fill="#10b981"/>
</svg>