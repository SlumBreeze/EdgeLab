
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2314b8a6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Crect x='2' y='6' width='20' height='12' rx='2' /%3E%3Ccircle cx='12' cy='12' r='2' /%3E%3Cline x1='6' y1='12' x2='8' y2='12' /%3E%3Cline x1='16' y1='12' x2='18' y2='12' /%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EdgeLab - AI Sports Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ink: {
                base: '#0b1220',
                paper: '#111a2b',
                panel: '#151f33',
                text: '#e6edf6',
                gray: '#25324a',
                muted: '#9aa7bd',
                accent: '#1da8ff'
              },
              status: {
                win: '#19c37d',
                loss: '#ff4d4f'
              }
            },
            fontFamily: {
              sans: ['system-ui', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'Noto Sans', 'sans-serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'monospace']
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0b1220; /* ink.base */
        color: #e6edf6; /* ink.text */
      }
      .edge-sharp .rounded,
      .edge-sharp .rounded-md,
      .edge-sharp .rounded-lg,
      .edge-sharp .rounded-xl,
      .edge-sharp .rounded-2xl,
      .edge-sharp .rounded-3xl,
      .edge-sharp .rounded-full {
        border-radius: 4px !important;
      }
      .edge-sharp .rounded-sm {
        border-radius: 2px !important;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0b1220; 
      }
      ::-webkit-scrollbar-thumb {
        background: #25324a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.86.2",

    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",

  }
}
</script>
</head>
